services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: mcs
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mcs_dev_pass}
      POSTGRES_DB: mcs_erp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcs -d mcs_erp"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
  redisdata:
